<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Weather API</title>
</head>
<body>

    <div class="container my-5 mx-auto">

        <h1 class="text-muted text-center my-4">The Weather APP</h1>
    
        <form class="change-location my-4 text-center text-muted">
          <label for="city">Enter a location for weather information</label>
          <input type="text" id="name_city" name="city" class="form-control p-4">
        </form>
        
        <div class="card shadow-lg rounded">
          <img src="https://images.unsplash.com/photo-1530908295418-a12e326966ba?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2134&q=80" class="time card-img-top">
          <div class="icon bg-light mx-auto text-center">
            <!-- icon here later -->
          </div>
          <div class="text-muted text-uppercase text-center details">
            <h5 class="my-3 city_name">City name</h5>
            <div class="my-3 weather_name">Weather condition</div>
            <div class="display-4 my-4 temp_span">
              <span>temp</span>
              <span>&deg;C</span>
            </div>
          </div>
        </div>
        
      </div> 

      <script src="scripts/forecast_weather.js"></script>
      
</body>
</html>
